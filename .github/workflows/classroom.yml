name: Autograding Tests
'on':
- push
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test
      id: test
      uses: education/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 1
        setup-command: 'pip3 install pyarrow pandas '
    - name: Test con run_command
      id: test-con-run_command
      uses: education/autograding-command-grader@v1
      with:
        test-name: Test con run_command
        setup-command: 'pip3 install pyarrow pandas '
        command: python3 test
        timeout: 10
        max-score: 1
    - name: Autograding Reporter
      uses: education/autograding-grading-reporter@v1
      env:
        TEST_RESULTS: "${{steps.test.outputs.result}}"
        TEST-CON-RUN_COMMAND_RESULTS: "${{steps.test-con-run_command.outputs.result}}"
      with:
        runners: test,test-con-run_command
